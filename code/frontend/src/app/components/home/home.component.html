<!-- Hero Section -->
<section class="hero bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Your Premium Printing Partner</h1>
    <p class="lead">Explore our high-quality printing solutions today!</p>
    <a class="btn btn-light btn-lg mt-3" routerLink="/order">Order Now</a>
  </div>
</section>

<div id="allProductsCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Carousel Items -->
    <div
      *ngFor="let chunk of allProductsChunks; let i = index"
      class="carousel-item"
      [class.active]="i === 0"
    >
      <div class="container">
        <div class="row">
          <!-- Each Row -->
          <div class="col-12 mb-3">
            <div class="row">
              <!-- Each Product Card -->
              <div
                class="col-md-4"
                *ngFor="let product of chunk"
              >
                <div class="card shadow-sm h-100">
                  <img
                    src="http://localhost:4000{{product.image}}"
                    class="card-img-top"
                    alt="{{ product.image }}"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#allProductsCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#allProductsCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
